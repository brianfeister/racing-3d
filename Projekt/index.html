<!-- Shaders -->
<script id="vertShader" type="shader">
varying vec2 vUv;
void main() {
    vUv = uv;
    gl_Position = projectionMatrix *
                  modelViewMatrix * vec4(position, 1.0 );
}
</script>
<script id="fragShader" type="shader">
precision highp float;
varying vec2 vUv;
uniform float color;
void main(void) {
    gl_FragColor = vec4(vec3(color), 1.0);
}
</script>

<script>
    //init();
    app.initialize();
</script>
</body>
